<!-- Afficher les entreprises -->
<div *ngFor="let enterprise of enterprises">
  <h2>{{ enterprise.nom }}</h2>
  <p>{{ enterprise.desc }}</p>
  <p>{{ enterprise.headquarter }}</p>
</div>
